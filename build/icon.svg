<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E7"/>
      <stop offset="100%" style="stop-color:#FFF0C8"/>
    </linearGradient>
    <linearGradient id="pen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD60A"/>
      <stop offset="100%" style="stop-color:#FF9500"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Cat body -->
  <ellipse cx="256" cy="340" rx="120" ry="100" fill="#1a1a1a"/>

  <!-- Cat head -->
  <circle cx="256" cy="200" r="100" fill="#1a1a1a"/>

  <!-- Left ear -->
  <path d="M160 140 L180 60 L220 120 Z" fill="#1a1a1a"/>
  <path d="M175 120 L185 75 L210 115 Z" fill="#2a2a2a"/>

  <!-- Right ear -->
  <path d="M352 140 L332 60 L292 120 Z" fill="#1a1a1a"/>
  <path d="M337 120 L327 75 L302 115 Z" fill="#2a2a2a"/>

  <!-- Left eye -->
  <ellipse cx="210" cy="190" rx="28" ry="32" fill="#FFD60A"/>
  <ellipse cx="210" cy="190" rx="10" ry="18" fill="#1a1a1a"/>
  <circle cx="205" cy="182" r="5" fill="white"/>

  <!-- Right eye -->
  <ellipse cx="302" cy="190" rx="28" ry="32" fill="#FFD60A"/>
  <ellipse cx="302" cy="190" rx="10" ry="18" fill="#1a1a1a"/>
  <circle cx="297" cy="182" r="5" fill="white"/>

  <!-- Nose -->
  <path d="M256 230 L248 245 L264 245 Z" fill="#3a3a3a"/>

  <!-- Mouth -->
  <path d="M256 245 Q240 260 230 255" fill="none" stroke="#3a3a3a" stroke-width="3" stroke-linecap="round"/>
  <path d="M256 245 Q272 260 282 255" fill="none" stroke="#3a3a3a" stroke-width="3" stroke-linecap="round"/>

  <!-- Whiskers left -->
  <line x1="170" y1="220" x2="130" y2="210" stroke="#3a3a3a" stroke-width="3" stroke-linecap="round"/>
  <line x1="170" y1="235" x2="125" y2="235" stroke="#3a3a3a" stroke-width="3" stroke-linecap="round"/>
  <line x1="170" y1="250" x2="130" y2="260" stroke="#3a3a3a" stroke-width="3" stroke-linecap="round"/>

  <!-- Whiskers right -->
  <line x1="342" y1="220" x2="382" y2="210" stroke="#3a3a3a" stroke-width="3" stroke-linecap="round"/>
  <line x1="342" y1="235" x2="387" y2="235" stroke="#3a3a3a" stroke-width="3" stroke-linecap="round"/>
  <line x1="342" y1="250" x2="382" y2="260" stroke="#3a3a3a" stroke-width="3" stroke-linecap="round"/>

  <!-- Front paws holding pen -->
  <ellipse cx="200" cy="380" rx="35" ry="25" fill="#1a1a1a"/>
  <ellipse cx="312" cy="380" rx="35" ry="25" fill="#1a1a1a"/>

  <!-- Pen -->
  <g transform="rotate(-30, 320, 350)">
    <rect x="280" y="340" width="120" height="24" rx="4" fill="url(#pen)"/>
    <polygon points="400,340 400,364 430,352" fill="#2a2a2a"/>
    <rect x="280" y="340" width="20" height="24" rx="4" fill="#FF9500"/>
  </g>

  <!-- Tail -->
  <path d="M376 340 Q420 300 400 240 Q390 200 410 180" fill="none" stroke="#1a1a1a" stroke-width="30" stroke-linecap="round"/>
</svg>
